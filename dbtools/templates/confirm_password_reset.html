{% extends "layout.html" %}
{% block body %}
<div class="text_body">
	{% from "_formhelpers.html" import render_field %}
	<h2>Set new password</h2>
		<form action="{{ url_for('confirm_password_reset', token=token) }}" method="post">
		{{ form.csrf_token }}
			<dl>
				{{ render_field(form.password) }}
			</dl>
			<input type="submit" value="Set">
		</form>
</div>
{% endblock %}
