{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
<div class="text_body">
	<h2>Login</h2>
		<form action="{{ url_for('login') }}" method="post">
		{{ form.csrf_token }}
			<dl>
				{{ render_field(form.username) }}
				{{ render_field(form.password) }}
			</dl>
			<input type="submit" value="Login">
		</form>
</div>
{% endblock %}
