{% extends "layout.html" %}
{% block body %}
<div class="text_body">
	{% from "_formhelpers.html" import render_field %}
	<h2>Reset password</h2>
		<form action="{{ url_for('password_reset') }}" method="post">
		{{ form.csrf_token }}
			<dl>
				{{ render_field(form.email) }}
			</dl>
			<input type="submit" value="Reset">
		</form>
</div>
{% endblock %}
