<table>
	<!-- print header row -->
	<tr>
		<th><p>Line</p></th>
	{% for header in result[0][1].keys() %}
		<th>{{ header }}</th>
	{% endfor %}
	</tr>
	{% for row in result %}
	<tr>
		<td>{{row[0]}}</td>
		{% for item in row[1] %}
			{ % if row = %}
			{% endif %}
			<td bgcolor="#FFFF00">{{row[1][item]}} </td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
